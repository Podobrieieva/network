<div class="card">
  <div class="box header">
    <img [src]="user.photo">
    <h2>{{user.name | uppercase}}</h2>
    <h3>{{user.surname | uppercase}}</h3>
  </div>
  <div class="box footer">
    <button class="view" (click)="viewCurrentUser()">View Profile</button>
    <button class="follow">Follow</button>

  </div>
</div>
