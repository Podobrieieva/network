
<div class="wrapper">
  <div class="post-content">
    <img [src]="item.imageUrl || 'https://techflourish.com/images/jpeg-flower-images-2.jpg'" alt="post-image" class="img-responsive post-image">
    <div class="post-container">
      <img [src]="item.author.avatarUrl" alt="user" class="profile-photo-md pull-left">
      <div class="post-detail">
        <div class="user-info">
          <h5><a href="timeline.html" class="profile-link">{{item.author.fullname}}</a> <span class="following">following</span></h5>
          <p class="text-muted">{{item.date}}</p>
        </div>
        <div class="reaction">
          <a (click) = "like()" class="btn text-green"><i class="material-icons">  thumb_up  </i> {{item.likes}}</a>
          <a (click) = "dislike()" class="btn text-red"><i class="material-icons">  thumb_down  </i> {{item.dislikes}}</a>
          
              <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf = "accessToEditPost" >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <!-- <button (click)="editBtnCkickHandler()"  mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button> -->
                  <button (click)="deleteBtnCkickHandler(item.id)" mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              
        </div>
      
        <div class="line-divider"></div>
        <div class="post-text" *ngIf="editModePost">
          <textarea type="text" [value]="item.text" (input)="inputHandler($event)"></textarea>
        </div>
        <div class="post-text" *ngIf="!editModePost" >
          <p>{{item.text}} <i class="em em-anguished"></i> <i class="em em-anguished"></i> <i class="em em-anguished"></i></p>
        </div>
        <button class="btn-main" *ngIf="editModePost" (click)="saveBtnClickHandler(item, itemIndex)">Send</button>
        <button class="btn-main" *ngIf="editModePost" (click)="cancelBtnClickHandler(item, itemIndex)">Cancel</button>
        <div class="line-divider"></div>
        <a class="comment clearfix" (click) = "addBtnClickHandler()" *ngIf="!editMode" > Add comment</a>
        <app-comment-wrapper></app-comment-wrapper>
        <app-add-comment *ngIf="editMode" (addEvt)="addHandler($event)" ></app-add-comment>
      </div>
    </div>
 
  </div>

</div>
