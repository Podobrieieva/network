<form #commentForm="ngForm" (ngSubmit)="onSubmit(commentForm)"  (window:keyup) = "keyEvent($event)">
<div class="post-comment">
          <img [src]="comment.author.avatarUrl" alt="" class="profile-photo-sm">
          <textarea
         
          type="text"
          class="form-control" 
          placeholder="Post a comment" 
          [(ngModel)]="content"  
           name="text"
           id="text"
           #text = "ngModel" >
          
        </textarea>
            <button class="btn-main" type="submit">Publish</button>
</div>
</form>
