<app-header> </app-header>
<div class = "friends_list_wrapper">
	<div class="row"> 
      	<app-card-of-user *ngFor = "let item of userSubscription; let i = index"
      		[user]="item" 
      		[index]="i"
      		(viewEvt)="onViewSubscribeUser($event)"
			(addEvt)="onAddAsFriend($event)"
			
      		>
      </app-card-of-user>
    </div>
</div>
