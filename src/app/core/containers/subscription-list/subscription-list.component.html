<app-header> </app-header>
<div class = "friends_list_wrapper">
	<div class="row"> 
      	<app-card-of-user *ngFor = "let item of userSubscribers; let i = index"
      		[user]="item" 
      		[index]="i"
      		(viewEvt)="onViewSubscribeUser($event)"
			    (addEvt)="onAddAsFriend($event)"
			    [btnChangeFollow]="btnChangeFollow"
          [btnChangeDelete]="btnChangeDelete"
      		>
      </app-card-of-user>
    </div>
</div>
<app-footer></app-footer>
